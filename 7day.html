<!DOCTYPE html>
<html>
    <head>
        <title>7DayForcast</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" href="7day.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        
        
        <meta>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            body { overflow: hidden; }
        #clouds-canvas {
            width: 100%;
            height: 100vh;
            }
        </style>
           
    </head>
    <body>

        <div class="body" id="clouds-canvas">
            <!-- TITLE OF PAGE -->
            
                <div><h1><class="cityname" id="cityname"></h1></div>
                
            <!-- MAIN CONTAINER -->
                    
                        <div class="main">
                            
            <!-- 7 DAYS OF THE WEEK -->
                            <div class="days" id="future-temp0">
                                
                            </div>
                            <div class="days" id="future-temp1"> 
                                
                            </div>
                            
                            <div class="days" id="future-temp2">
                               
                            </div>
                            
              
                            
                        </div>
        
                <!-- BACKGROUND ANIMATION -->
            <script src=index.js></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.clouds.min.js"></script>
            <script type="text/javascript">
                VANTA.CLOUDS ({
                    el: "#clouds-canvas",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    skyColor: 0x6895d7,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    speed: 1.00
                })
            </script>
            
        </div>
    </body>


</html>
